<!DOCTYPE html>
<html>
<body>

<p>To access an array value of a JSON object.</p>
 
<p id="demo"></p>
<script>
  
var myObj, x;
myObj={"Name" : "Aakifha",
       "Age":"Sixteen",
       "Cars":["Ford","BMW","GMC"]};

x=myObj.Cars[2];
document.getElementById("demo").innerHTML=x;

</script>
</body>
</html>
